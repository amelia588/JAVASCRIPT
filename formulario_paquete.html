<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario de Paquete</title>
    <link rel="stylesheet" href="style6.css" />
    <script src="https://kit.fontawesome.com/906bb78aae.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero">
      <h1>Formulario de Paquete</h1>
      <form action="guardar_paquete.php" method="post">
        <div class="row">
          <div class="input-group">
            <input type="text" id="destinatario" name="destinatario" required>
            <label for="destinatario"><i class="fas fa-user"></i> Destinatario</label>
          </div>
          <div class="input-group">
            <input type="number" step="0.01" id="peso" name="peso" required>
            <label for="peso"><i class="fas fa-balance-scale"></i> Peso (kg)</label>
          </div>
        </div>
        <div class="input-group">
          <input type="text" id="codigo" name="codigo" required>
          <label for="codigo"><i class="fas fa-key"></i> Código</label>
        </div>
        <div class="input-group">
          <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
          <label for="descripcion"><i class="fas fa-comment"></i> Descripción</label>
        </div>
        <div class="input-group">
          <input type="number" step="0.01" id="precio" name="precio" required>
          <label for="precio"><i class="fas fa-dollar-sign"></i> Precio ($)</label>
        </div>
        <button type="submit">ENVIAR <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </body>
</html>
